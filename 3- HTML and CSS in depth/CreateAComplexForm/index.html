<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
        <div>
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" id="email_address" required>
        </div>
        <div>
            <label for="booking_date">Date of booking</label>
            <input type="date" name="booking_date" id="booking_date" required>
        </div>
        <div>
            <label for="people">Number of people</label>
            <input type="number" name="people" id="people" min="1" max="8" required>
        </div>
        <div>
            <label>
                <input type="checkbox" name="policy" id="policy" required>I agree to the cancellation policy
            </label>
        </div>
        <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
